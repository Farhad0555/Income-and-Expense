<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container mt-5">
        <h1> <strong> <u>Income and Expense Comparison</u></strong> </h1>
        <div class="row">
            <div class="col-md-12">
                        <h3>Income</h3>
                <p>Income : <input type="text" id="income"></p>
                        <h3>Expense</h3>
                <p>Food   : <input type="text" id="food"></p>
                <p>Rent   : <input type="text" id="rent"></p>
                <p>Cloths : <input type="text" id="cloths"></p>
                <button id="btn-calculate" class="btn btn-primary" >Calculate</button>
                <!-- Calculate part -->
                <p> <strong>Total expanse</strong>   : <span id="Total-expanse"></span></p>
                <p> <strong>Balance</strong>   : <span id="Total-balance"></span></p>
                <p>Save : <input type="text" id="savecal" placeholder="Input Percentage value"> <button id="btn-save" class="btn btn-info">Save</button></p>
                <!-- final part -->
                <p> <strong>Saving Amount </strong>   : <span id="Saving-Amount"> </span></p>
                <p> <strong>Remaining Balance </strong>   : <span id="Remaining-Balance"> </span></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script> 
    <script src="js/save.js"></script> 
  </body>
</html>
